<div class="col-md-12">
    <div class="container-fluid">
        <div class="row">
            <button class="btn btn-default" ui-sref="reservaCreate">Nueva reserva</button></div>
        <div class="row">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>idUsuario</th>
                        <th>idRecurso</th>
                        <th>Fecha de solicitud</th>
                    </tr>
                </thead>
                <tbody>
            <tr ng-repeat="record in records">
                <td id="{{$index}}-id">{{record.id}}</td>
                <td id="{{$index}}-idUsuario">{{record.idUsuario}}</td>
                <td id="{{$index}}-idRecurso">{{record.idRecurso}}</td>
                 <td id="{{$index}}-fechaSolicitud">{{record.fechaSolicitud}}</td>

                <td>
                    <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="reservaEdit({reservaId: record.id})"><span class="glyphicon glyphicon-edit"></span> Edit</button>
                    <button id="{{$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="ctrl.deleteRecord(record)"><span class="glyphicon glyphicon-minus"></span> Remove</button>

                </td>
            </tr>
        </tbody>
            </table>
        </div>
    </div>
</div>
