<div class="container-fluid" >
   
    <table class="table table-striped" class="col-md-4">
        <thead>
            <tr>
                <th style="color:white;">Nombre del video</th>   
                <th style="color:white;">Duraci√≥n del video</th> 
                <th style="color:white;">Tipo del video</th>  

                <th style="color:white;">Acciones</th> 
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="record in records">
                <td id="{{$index}}-name">{{record.nombre}}</td>
                <td id="{{$index}}-duracion">{{record.duracion}}</td>
                <td id="{{$index}}-tipoVideo">{{record.tipo}}</td>

                <td>
                    <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="videoEdit({videoId: record.id})"><span class="glyphicon glyphicon-edit"></span> Edit</button>
                    <button id="{{$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="ctrl.deleteRecord(record)"><span class="glyphicon glyphicon-minus"></span> Remove</button>

                </td>
            </tr>
        </tbody>
    </table>
</div>
