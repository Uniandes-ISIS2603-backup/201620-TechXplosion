<div class="col-md-6 well">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="ctrl.closeAlert($index)" dismiss-on-timeout="5000">{{alert.msg}} </alert>
    <form novalidate name="form" id="medio-form" role="form" ng-submit="form.$valid && ctrl.saveRecord(currentRecord.id)">
        
        <div ng-messages="form.$error">
            <div ng-message="required">Fill the required fields!</div>
        </div>
   
        <fieldset>
            <input id="id" class="form-control" type="hidden" ng-model="currentRecord.id"/>
            <div class="form-group col-md-12" ng-class="{'has-success': form.tipo.$valid && form.tipo.$dirty, 'has-error': form.tipo.$invalid && (form.tipo.$dirty || form.$submitted)}" >
                <label for="name" class="col-md-2 control-label">Nombre del video</label>
                <div class="col-md-12">
                    <input id="name" name="name" class="form-control" type="text" ng-model="currentRecord.name" ng-init="currentRecord.name" required />
                </div>
                <label for="name" class="col-md-2 control-label">Duración del video</label>
                <div class="col-md-12">
                    <input id="duracion" name="duracion" class="form-control" type="text" ng-model="currentRecord.duracion" ng-init="currentRecord.duracion" required />
                </div>
                  <label for="name" class="col-md-2 control-label">Tipo del video</label>
                  <div class="col-md-12">
                    <select id ="tipo" name="tipo" class="form-control" type="text" ng-model="currentRecord.tipo" ng-init = "currentRecord.tipo" required>
                        <option value="Virtual">Virtual</option> 
                        <option value="Físico">Fisico</option> 
                    </select>
                </div>
            </div>
           
            <button type="button" ui-sref='videoList'>Cancelar</button>
            <button type="submit" >Guardar</button>    
        </fieldset>
    </form>
</div>
