<div class="col-centered-md-6 well">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="ctrl.closeAlert($index)" dismiss-on-timeout="5000">{{alert.msg}} </alert>
    <form novalidate name="form" id="medio-form" role="form" ng-submit="form.$valid && ctrl.saveRecord(currentRecord.id)">
        
        <div ng-messages="form.$error">
            <div ng-message="required">Fill the required fields!</div>
        </div>
   
        <fieldset>
            <input id="id" class="form-control" type="hidden" ng-model="currentRecord.id"/>
            <div class="form-group col-md-12" ng-class="{'has-success': form.tipo.$valid && form.tipo.$dirty, 'has-error': form.tipo.$invalid && (form.tipo.$dirty || form.$submitted)}" >
                <label for="name" class="col-md-2 control-label">Tipo</label>
                <div class="col-md-10">
                    <input id="tipo" name="tipo" class="form-control" type="text" ng-model="currentRecord.tipo" ng-init="currentRecord.tipo" required />
                </div>
                <label for="name" class="col-md-2 control-label">Numero</label>
                <div class="col-md-10">
                    <input id="numero" name="numero" class="form-control" type="text" ng-model="currentRecord.numero" ng-init="currentRecord.numero" required />
                </div>
                  <label for="name" class="col-md-2 control-label">Numero de Seguridad</label>
                <div class="col-md-10">
                    <input id="numeroSeguridad" name="numeroSeguridad" class="form-control" type="text" ng-model="currentRecord.numeroSeguridad" ng-init="currentRecord.numeroSeguridad" required />
                </div>
            </div>
           
            <button type="button" ui-sref='medioList'>Cancel</button>
            <button type="submit" >Save</button>    
        </fieldset>
    </form>
</div>
