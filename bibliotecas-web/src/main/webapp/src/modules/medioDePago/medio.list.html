<div class="col-md-12">
    <div class="container-fluid">
        <div class="row">
            <button class="btn btn-default" ui-sref="medioCreate">Nueva medio de pago</button></div>
    <div class="row">
    <table class="table table-striped" class="col-md-4">
        <thead>
            <tr>
                <th style="color:white;">Id del medio de pago</th>
                <th style="color:white;">Nombre del medio de pago</th>   
                <th style="color:white;">Número de la reserva</th>
                <th style="color:white;">Número de seguridad</th> 

                <th style="color:white;">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="record in records">
                <td id="{{$index}}-id">{{record.id}}</td>
                <td id="{{$index}}-tipo">{{record.tipo}}</td>
                <td id="{{$index}}-numero">{{record.numero}}</td>
                 <td id="{{$index}}-numeroSeguridad">{{record.numeroSeguridad}}</td>

                <td>
                    <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="medioEdit({medioId: record.id})"><span class="glyphicon glyphicon-edit"></span> Edit</button>
                    <button id="{{$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="ctrl.deleteRecord(record)"><span class="glyphicon glyphicon-minus"></span> Remove</button>

                </td>
            </tr>
        </tbody>
    </table>
    </div>
     </div>    
</div>
