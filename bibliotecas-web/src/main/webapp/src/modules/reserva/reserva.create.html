<div class="col-centered-md-6 well">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="ctrl.closeAlert($index)" dismiss-on-timeout="5000">{{alert.msg}} </alert>
    <form novalidate name="form" id="medio-form" role="form" ng-submit="form.$valid && ctrl.saveRecord(currentRecord.id)">
        
        <div ng-messages="form.$error">
            <div ng-message="required">Fill the required fields!</div>
        </div>
   
        <fieldset>
            <input id="id" class="form-control" type="hidden" ng-model="currentRecord.id"/>
            <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}" >
                <label for="name" class="col-md-2 control-label">Id del Usuario</label>
                <div class="col-md-12">
                    <input id="idUsuario" name="idUsuario" class="form-control" type="text" ng-model="currentRecord.idUsuario" ng-init="currentRecord.idUsuario" required />
                </div>
                <label for="name" class="col-md-2 control-label">Id del Recurso</label>
                <div class="col-md-12">
                    <input id="idRecurso" name="idRecurso" class="form-control" type="text" ng-model="currentRecord.idRecurso" ng-init="currentRecord.idRecurso" required />
                </div>
                  <label for="name" class="col-md-2 control-label">Fecha de Solicitud</label>
                <div class="col-md-12">
                    <input id="fechaSolicitud" name="fechaSolicitud" class="form-control" type="text" ng-model="currentRecord.fechaSolicitud" ng-init="currentRecord.fechaSolicitud" required />
                </div>
            </div>
           
            <button type="button" ui-sref='reservaList'>Cancel</button>
            <button type="submit" >Save</button>    
        </fieldset>
    </form>
</div>
